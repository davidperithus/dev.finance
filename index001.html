<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Deve financ$</title>
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,700;1,200&display=swap"
              rel="stylesheet">
       <link rel="stylesheet" href="./style.css">
</head>

<body>
       <header>
              <img src="./disc-img/cifrao.svg" alt="Dev finance">
       </header>
       <main class="container">
              <section id="balance" style="margin-top: -8rem;">
                     <h2 class="sr-only">Balanços</h2>
                     <div class="card">
                            <h3>
                                   <span>Entradas</span>
                                   <img src="./disc-img/seta.svg " alt="imagem de entrada">
                                   <p>R$ 5.000,00</p>
                            </h3>
                     </div>
                     <div class="card">
                            <h3>
                                   <span>Saídas</span>
                                   <img src="./disc-img/bloq.svg " alt="imagem de retirada">
                                   <p>R$ 2.000,00</p>
                            </h3>
                     </div>

                     <div class="card total">
                            <h3>
                                   <sapan>Total</sapan>
                                   <img src="./disc-img/total.svg " alt="total">
                                   <p>R$ 3.000,00</p>
                            </h3>
                     </div>
              </section>

              <a href="#"
               onclick="Modal.open()"
               class="button new">Nova Transação</a>

              <section2 id="transation">
                     <h2 class="sr-only">Transações</h2>
                     <table id="data-table">
                            <thead>
                                   <tr>
                                          <th>Descrição</th>
                                          <th>Valor</th>
                                          <th>Data</th>
                                          <th></th>
                                   </tr>
                            </thead>
                            <tbody>
                                  
                            </tbody>
                     </table>
              </section2>
       </main>
       <div class="modal-overlay">
              <div class="modal">

                     <div id="form">
                            <h2>Nova Transação</h2>
                           <form action="">
                                  <div class="input-group">
                                          <label class="sr-only" for="description">Descrição</label>
                                          <input type="text" 
                                          id="description" 
                                          name="description"
                                          placeholder="descrição"/>
                                  </div>

                                  <div class="input-group">
                                          <label class="sr-only" for="amount">Valor</label>
                                          <input type="number" 
                                          id="amount" 
                                          name="amount"
                                          step="0..01"
                                          placeholder="Valor"/>
                                  </div>
                                  <small class="help">Use o sinal menos(que é o negativo) para casas decimais(texto explicativo)</small>

                                  <div class="input-group">
                                          <label class="sr-only" for="amount">Valor</label>
                                          <input type="date" 
                                          id="date" 
                                          name="date"
                                          placeholder="date"/>
                                    </div>
                                  <div class="input-group actions" >
                                         <a
                                         ondblclick="Modal.close()" href="" class="button cancel">Cancelar</a>
                                         <button>Salvar</button>
                                  </div>
                               <div></div>
                           </form> 
                     </div>
                     </div>
              </div>
       </div>
       </div>
       </div>

       <footer>
              <p>dev.finance$</p>
       </footer>

     <script src="./scripts.js">
            
     </script>
            
</body>
</html>
